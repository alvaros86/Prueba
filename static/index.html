<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mapa de Incidentes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="ad-banner-top" class="advertisement-placeholder">Espacio Publicitario Superior</div>
    <div id="map"></div>

    <form id="incidentForm" style="display: none;">
        <div>
            <label for="incidentType">Tipo de Incidente:</label>
            <select id="incidentType" name="incidentType">
                <option value="Accidente">Accidente</option>
                <option value="Control Policial">Control Policial</option>
                <option value="Calle Cortada">Calle Cortada</option>
            </select>
        </div>
        <div>
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <button type="submit">Informar</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
    <div id="ad-banner-bottom" class="advertisement-placeholder">Espacio Publicitario Inferior</div>
</body>
</html>
